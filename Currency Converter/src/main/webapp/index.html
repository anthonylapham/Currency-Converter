<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Currency Converter</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>
<div id = "currentCountry"><h1>Please Choose Your Home Currency:</h1>
<button id="US" type="button" class="country">United States</button>
<button id="Canada" type="button" class="country">Canada</button>
<button id="Europe" type="button" class="country">Europe</button>
<button id="England" type="button" class="country">England</button>
<button id="India" type="button" class="country">India</button>
<button id="China" type="button" class="country">China</button>
<button id="Japan" type="button" class="country">Japan</button>
</div>

<div id="countryConversion">
<h2>Type the whole value that you wish to convert.</h2>
<h3>Then click the currency you wish it converted to.</h3>
<input type=text name="currencyString" id="inputCurrency" method="get">
<button id="currencyUS" type="button">USD</button>
<button id="currencyCanada" type="button">CAD</button>
<button id="currencyEurope" type="button">Euro</button>
<button id="currencyEngland" type="button">Pound</button>
<button id="currencyIndia" type="button">Rupee</button>
<button id="currencyChina" type="button">CNY</button>
<button id="currencyJapan" type="button">Yen</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
